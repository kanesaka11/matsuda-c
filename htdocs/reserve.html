<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ピアノレッスン予約</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border: 2px solid #000;
      padding: 30px 40px;
      width: 500px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      width: 48%;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ピアノレッスン予約</h1>
    <form action="reserve_submit.php" method="POST">
      <label for="date">レッスン日</label>
      <input type="date" id="date" name="date" required>

      <label for="time">時間帯</label>
      <select id="time" name="time" required>
        <option value="">選択してください</option>
        <option value="10:00">10:00〜</option>
        <option value="11:00">11:00〜</option>
        <option value="13:00">13:00〜</option>
        <option value="14:00">14:00〜</option>
      </select>

      <label for="teacher">講師名</label>
      <input type="text" id="teacher" name="teacher" required>

      <label for="lesson_type">レッスン種別</label>
      <select id="lesson_type" name="lesson_type" required>
        <option value="">選択してください</option>
        <option value="対面">対面</option>
        <option value="オンライン">オンライン</option>
      </select>

      <div class="btn-row">
        <button type="submit">予約する</button>
        <button type="button" onclick="location.href='index.html'">戻る</button>
      </div>
    </form>
  </div>
</body>
</html>
